{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <title>Change Password</title>
</head>

<body>
    <img class="logo" src="{% static 'img/yudiz-new.jpg' %}">
    <div class="login-wrap" style="min-height: 80%;">

        <div class="login-html">
            {% if messages %}
            {% for message in messages %}
            <h4 style="color: {{ color }};">{{ message.message }}</h4>
            {% endfor %}
            {% endif %}

            <div class="login-form">
                <form method="POST">
                    {% csrf_token %}
                    <div class="group">
                        <label class="label" for="id_new_password1">New Password</label>
                        <input class="input" type="password" name="new_password1" autocomplete="new-password"
                            id="id_new_password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required />
                    </div>

                    <div class="group">
                        <label class="label" for="id_new_password2">Confirmation Password</label>
                        <input class="input" type="password" name="new_password2" autocomplete="new-password" required
                            id="id_new_password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required/>
                    </div>

                    <div class="group">
                        <input type="submit" id="reset" class="button" value="Reset Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
