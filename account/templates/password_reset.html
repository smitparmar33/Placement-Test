{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <title>Reset Password</title>  
</head>

<body>
    <img class="logo" src="{% static 'img/yudiz-new.jpg' %}">
        <div class="login-wrap" style="min-height: 50%;">

        <div class="login-html">
            {% if messages %}
            {% for message in messages %}
                  <h4 style="color: {{ color }};">{{ message.message }}</h4>
            {% endfor %}
            {% endif %}

            <div class="login-form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">Email</label>
                            <input id="user" name="email" type="email" class="input" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Forget Password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
