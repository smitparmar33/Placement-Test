{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login</title>  
    <noscript> <div style="position: fixed; top: 0px; left: 0px; z-index: 30000000; 
                height: 100%; width: 100%; background-color: #FFFFFF">
        <p style="margin-left: 10px">Don't be oversmart. Please enable javascript to continue exam.</p>
    </div></noscript>
    <link rel="icon" href="{% static 'img/yudiz.png' %}" type="image/x-icon">
</head>

<body>
    <img class="logo" src="{% static 'img/yudiz-new.jpg' %}">
        <div class="login-wrap">

        <div class="login-html">
            {% if messages %}
            {% for message in messages %}
                  <h4 style="color: {{ color }};">{{ message.message }}</h4>
            {% endfor %}
            {% endif %}

            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
                In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form action="/" method="POST">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">Email</label>
                            <input id="user" name="email" type="email" value="{{ request.session.email }}" class="input" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" value="{{ request.session.pass }}"class="input" data-type="password" name="psw" required>
                        </div>
                        <div class="group">
                            <label for="pin" class="label">Placement Pin</label>
                            <input id="pin" name="pin" type="password" value="{{ request.session.pin }}" class="input" maxlength="6" minlength="6" pattern="[0-9]{6}" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="{% url 'password_reset' %}">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="pass" class="label">First Name</label>
                            <input class="input" type="text" name="fname" maxlength="10"
                                minlength="3" pattern="^[a-zA-Z][\sa-zA-Z]*" value="{{ request.session.first }}" title="Please enter valid first name"
                                required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Last Name</label>
                            <input class="input" type="text" name="lname" maxlength="10"
                                minlength="3" pattern="^[a-zA-Z][\sa-zA-Z]*" value="{{ request.session.last }}" title="Please enter valid last name"
                                required>
                        </div>
                        <div class="group">
                            <label for="user" class="label">Email</label>
                            <input class="input" id="user" name="email" value="{{ request.session.remail }}" type="email" class="input" required>
                        </div>
                        <div class="group">
                            <label for="user" class="label">Mobile No.</label>
                            <input class="input" id="user" name="mobile" value="{{ request.session.mobile}}" type="text" class="input" pattern="[0-9]{10}" maxlength="10" minlength="10" required>
                        </div>
                        <div class="group">
                        <label for="college" class="label">College</label>
                        <select name="college" id="college" class="input" required>
                            <option value="" disabled selected hidden>Select College</option>
                            {% for clg in college %}
                                <option value="{{ clg }}">{{ clg }}</option>
                            {% endfor %}
                        </select>
                        </div>
                        <div class="group">
                            <label for="user" class="label">Password</label>
                            <input class="input" type="password" name="psw"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                        <div class="group">
                            <label for="user" class="label">Confirm Password</label>
                            <input class="input" type="password" name="psw-repeat"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    document.onkeydown = function(e) {
      if(event.keyCode == 123) {
         return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
         return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
         return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
         return false;
      }
      if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
         return false;
      }
    }
</script>
<!--<script src="{% static 'js/rightclick-ban.js' %}"></script>-->
</body>

</html>
