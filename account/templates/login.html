{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <title>Login</title>  
</head>

<body>

        <div class="login-wrap">
        <div class="login-html">
            {% if messages %}
        {% for message in messages %}
              <h4 style="color: red;">{{ message.message }}</h4>
        {% endfor %}
        {% endif %}
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
                In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form action="/" method="POST">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">Email</label>
                            <input id="user" name="email" type="email" class="input" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="psw"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                        <div class="group">
                            <label for="pin" class="label">Placement Pin</label>
                            <input id="pin" name="pin" type="password" class="input" maxlength="6" minlength="6" pattern="[0-9]{6}" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="pass" class="label">First Name</label>
                            <input class="input" type="text" name="fname" maxlength="10"
                                minlength="3" pattern="^[a-zA-Z][\sa-zA-Z]*" title="Please enter valid first name"
                                required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Last Name</label>
                            <input class="input" type="text" name="lname" maxlength="10"
                                minlength="3" pattern="^[a-zA-Z][\sa-zA-Z]*" title="Please enter valid last name"
                                required>
                        </div>
                        <div class="group">
                            <label for="user" class="label">Email</label>
                            <input class="input" id="user" name="email" type="email" class="input" required>
                        </div>
                        <div class="group">
                            <label for="user" class="label">Mobile No.</label>
                            <input class="input" id="user" name="mobile" type="text" class="input" pattern="[0-9]{10}" maxlength="10" minlength="10" required>
                        </div>
                        <div class="group">
                            <label for="user" class="label">Password</label>
                            <input class="input" type="password" name="psw"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                        <div class="group">
                            <label for="user" class="label">Confirm Password</label>
                            <input class="input" type="password" name="psw-repeat"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
